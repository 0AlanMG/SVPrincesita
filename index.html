<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiero pedirte algo...</title>
</head>
<body>
    <main>
        <section class="sec-txt-secrets">
            <!--Secretos-->
            <p class="txt-secrets">Secretos: <span class="count-txt-secrets"></span> de 33</p>
        </section>
        <section class="sec-principal">
            <!--Texto Principal-->
            <p class="txt-principal"></p>
            <!--Sticker-->
            <img class="img-sticker" src="" alt="Sticker">
            <!--Boton Continuar-->
            <button class="btn-continue"></button>
        </section>
        <section class="sec-btns">
            <!--Boton Si-->
            <button class="btn-yes"></button>
            <!--Boton No-->
            <button class="btn-no"></button>
        </section>
        <section class="sec-img-secrets">
            <!--Imagen Secreta-->
            <img class="img-secret" src="" alt="Imagen Secreta">
            <!--Imagen Secreta 2-->
            <img class="img-secret-two" src="" alt="Imagen Secreta 2">
        </section>
    </main>
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
